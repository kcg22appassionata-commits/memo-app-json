<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メモ</title>
  <style>
    body { font-family: sans-serif; margin: 16px; }
    .wrap { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    textarea { height: 200px; }
    button { padding: 8px 12px; }
    .memo { border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 8px; }
    .row { display:flex; gap:8px; flex-wrap: wrap; }
  </style>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2758843022734688"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>メモ</h1>

  <div class="wrap">
    <div>
      <h2>入力</h2>
      <input id="title" placeholder="タイトル" />
      <textarea id="content" placeholder="本文"></textarea>
      <div class="row">
        <button onclick="saveMemo()">保存</button>
        <button onclick="clearForm()">クリア</button>
      </div>
      <p id="status"></p>
    </div>

    <div>
      <h2>一覧</h2>
      <div id="list"></div>
    </div>
  </div>

<script>
let editingId = null;

async function loadMemos(){
  const res = await fetch("/api/memos");
  const memos = await res.json();
  const list = document.getElementById("list");
  list.innerHTML = "";

  memos.forEach(m => {
    const div = document.createElement("div");
    div.className = "memo";
    div.innerHTML = `
      <b>${escapeHtml(m.title)}</b><br/>
      <div style="white-space:pre-wrap;">${escapeHtml(m.content)}</div>
      <div class="row" style="margin-top:8px;">
        <button onclick="editMemo(${m.id}, '${escapeJs(m.title)}', '${escapeJs(m.content)}')">編集</button>
        <button onclick="deleteMemo(${m.id})">削除</button>
      </div>
    `;
    list.appendChild(div);
  });
}

function editMemo(id, title, content){
  editingId = id;
  document.getElementById("title").value = title;
  document.getElementById("content").value = content;
  setStatus(`編集モード: id=${id}`);
}

function clearForm(){
  editingId = null;
  document.getElementById("title").value = "";
  document.getElementById("content").value = "";
  setStatus("新規作成モード");
}

async function saveMemo(){
  const title = document.getElementById("title").value.trim();
  const content = document.getElementById("content").value.trim();

  const res = await fetch("/api/save", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ id: editingId, title, content })
  });

  const data = await res.json();
  if(!res.ok){
    setStatus("エラー: " + (data.error || "不明"));
    return;
  }

  clearForm();
  await loadMemos();
  setStatus("保存しました");
}

async function deleteMemo(id){
  const res = await fetch("/api/delete", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ id })
  });
  const data = await res.json();
  if(!res.ok){
    setStatus("エラー: " + (data.error || "不明"));
    return;
  }
  await loadMemos();
  setStatus("削除しました");
}

function setStatus(msg){ document.getElementById("status").textContent = msg; }

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}
function escapeJs(s){
  return String(s).replace(/\\/g,'\\\\').replace(/'/g,"\\'").replace(/\n/g,"\\n").replace(/\r/g,"\\r");
}

loadMemos();
</script>
</body>
</html>
